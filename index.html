<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star wars rpg</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Starwars rpg</h1>
        </div>
        <u><h3 style="color:blue" id="announcer">Choose your character</h3></u>
        <div class="row" id="characters">
                
                <div class="card jedi" id="obiwan" value="obiwan">
                    <h3 class="card-header centered" >Obi-wan Kenobi</h3>
                    <div class="card-body">
                        <img src="https://spacequotations.com/wp-content/uploads/2018/11/obi-wan-kenobi-810x455.jpg" alt="">
                    <div class="row hp" id="hp">
                        <h4>hp:</h4>
                        <h4 class="points">100</h4>
                    </div>
                </div>
                    
                </div>

                <div class="card sith" id="sidious" value="sidious">
                    <h3 class="card-header">Darth Sidious</h3>
                    <div class="card-body">
                        <img src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150608-27674-wiquhr_3528045b.jpeg?region=0%2C0%2C1200%2C600" alt="">
                        <div class="row hp" id="hp">
                            <h4>hp:</h4>
                            <h4 class="points">100</h4>
                        </div>
                    </div>
                </div>

                <div class="card sith" id="vader" value="vader">
                    <h3 class="card-header centered">Darth Vader</h3>
                    <div class="card-body">
                        <img src="https://boygeniusreport.files.wordpress.com/2015/08/darth-vader.jpg?quality=98&strip=all&w=782" alt="">
                        <div class="row hp" id="hp">
                            <h4>hp:</h4>
                            <h4 class="points">100</h4>
                        </div>    
                    </div>
                </div>

                <div class="card jedi" id="luke" value="luke">
                    <h3 class="card-header">Luke Skywalker</h3>
                    <div class="card-body">
                        <img src="https://i.imgur.com/PV5NcZN.png" alt="">
                        <div class="row hp" id="hp">
                            <h4>hp:</h4>
                            <h4 class="points">100</h4>
                        </div>
                    </div>
                </div>    
            
            
        </div>
        <div class="row" id ="player">

        </div>
        <div class="row" id ="fighting">

        </div>
        <div class="row" id="enemies">
            
        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
